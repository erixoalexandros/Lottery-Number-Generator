<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>

<body>
    <div id="container" class="box">
        <header>
            <h1>Lottery Number Generator</h1>
        </header>
        <section id="data">
            <div class="inputs">
                <label>SET OF NUMBERS:
                    <input type="text" name="numbers" id="numbers" maxlength="2" autofocus="autofocus">
                </label>
                <label>TOTAL RANGE:
                    <input type="text" name="range" id="range" maxlength="2">
                </label>
                <label>POWER RANGE:
                    <input type="text" name="power" id="power" maxlength="2">
                </label>
            </div>
            <button>GENERATE YOUR LUCKY NUMBERS!</button>
        </section>
    </div>
    <div id="print">
        <!--<div class="ball">25</div>-->
    </div>
    <script src="js\script.js"></script>
</body>

</html>
